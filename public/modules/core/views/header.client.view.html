<!--Created by Jan on 9/4/2015.
--><div data-ng-controller="HeaderController" class="container"><div class="navbar-header"><button type="button" data-ng-click="toggleCollapsibleMenu()" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/#!/" class="navbar-brand">Nobilitek</a></div><nav collapse="!isCollapsed" role="navigation" class="collapse navbar-collapse"><ul data-ng-if="menu.shouldRender(authentication.user);" class="nav navbar-nav"><li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'" class="{{item.menuItemClass}}"><a ng-switch-when="dropdown" class="dropdown-toggle"><span data-ng-bind="item.title"></span><b class="caret"></b></a><ul ng-switch-when="dropdown" class="dropdown-menu"><li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}"><a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a></li></ul><a ng-switch-default="" href="/#!/{{item.link}}" data-ng-bind="item.title"></a></li></ul><ul data-ng-hide="authentication.user" class="nav navbar-nav navbar-right"><li ui-route="/signup" ng-class="{active: $uiRoute}"><a href="/#!/signup">Sign Up</a></li><li class="divider-vertical"></li><li ui-route="/signin" ng-class="{active: $uiRoute}"><a href="/#!/signin">Sign In</a></li></ul><ul data-ng-show="authentication.user" class="nav navbar-nav navbar-right"><li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle"><span data-ng-bind="authentication.user.displayName"></span><b class="caret"></b></a><ul class="dropdown-menu"><li><a href="/#!/settings/profile">Edit Profile</a></li><li><a href="/#!/settings/accounts">Manage Social Accounts</a></li><li data-ng-show="authentication.user.provider === 'local'"><a href="/#!/settings/password">Change Password</a></li><li class="divider"></li><li><a href="/auth/signout">Signout</a></li></ul></li></ul></nav></div>
